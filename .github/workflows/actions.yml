name: CI

on:
  push:
    branches:
      - master
      - stable
  pull_request:
    branches:
      - master
      - stable

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Build
        run: ./gradlew build
      
      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: build/junitreport/TEST-*.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Deploy to repository
        env:
          repos_pwd: ${{ secrets.REPOS_PASSWORD }}
        run: ./gradlew -Drepos_pwd=$repos_pwd -Drepos_usr=jql_jars-INTE upload
      
      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-logs
          path: build/junitreport/TEST-*.txt